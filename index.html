<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic tac toe</title>

</head>

<body>
    <div class="winner-msg hide">
        <p id="msg">Congratulations, Winner is : <span id="winner"></span></p>
        <button id="restart">Restart Game</button>
    </div>
    <div class="game-over-div hide">
        <p id="game-over-msg">Ops! Game Over..</span></p>
        <button id="restartAfterOver">Restart Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="rst-btn">Reset</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
